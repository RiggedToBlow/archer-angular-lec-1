<h2>counter</h2>
<span>{{counter}}</span>
<div class="action-buttons">
  <button (click)="increment()">
    increment
  </button>
  <button (click)="decrement()">
    decrement
  </button>
</div>
<div class="users">
  <div *ngFor="let user of users$ | async" class="user">
    <span>{{user.name}}</span>
  </div>
</div>
